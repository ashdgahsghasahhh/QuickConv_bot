<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickConv</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>QuickConv</h1>

        <div class="converter-form">
            <input type="number" id="amount" placeholder="100" value="100" min="0" step="0.01" oninput="convert()">

            <div style="position: relative;">
                <select id="fromCurrency" onchange="convert()">
                    <option value="USD">🇺🇸 USD</option>
                    <option value="EUR">🇪🇺 EUR</option>
                    <option value="RUB">🇷🇺 RUB</option>
                    <option value="UAH">🇺🇦 UAH</option>
                    <option value="BYN">🇧🇾 BYN</option>
                    <option value="TRY">🇹🇷 TRY</option>
                </select>
                <button class="swap-btn" onclick="swap()">↔</button>
                <select id="toCurrency" onchange="convert()">
                    <option value="RUB">🇷🇺 RUB</option>
                    <option value="USD">🇺🇸 USD</option>
                    <option value="EUR">🇪🇺 EUR</option>
                    <option value="UAH">🇺🇦 UAH</option>
                    <option value="BYN">🇧🇾 BYN</option>
                    <option value="TRY">🇹🇷 TRY</option>
                </select>
            </div>
        </div>

        <div id="result">Введите сумму для конвертации</div>

        <button id="saveBtn" onclick="saveConversion()">Сохранить конвертацию</button>

        <div class="external-buttons">
            <a href="https://ggsel.net/catalog/product/fortnite-v-bucks-turciia-epic-games-102097138" target="_blank">
                <img src="V-bucks.png" alt="V-bucks">
                Купить V-bucks
            </a>
            <a href="https://ggsel.net/catalog/product/popolnenie-steam-momentalno-101990320" target="_blank">
                <img src="Steam.png" alt="Steam">
                Пополнить Steam
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
