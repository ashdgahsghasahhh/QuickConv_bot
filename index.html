<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QuickConv</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>QuickConv</h1>

    <div class="card">
        <input type="number" id="amount" value="100" min="0" step="0.01">

        <select id="from"></select>
        <select id="to"></select>

        <button class="swap" onclick="swap()">↔ Поменять</button>

        <div id="result" class="result">Загрузка курсов…</div>
        <div id="rate" class="rate"></div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
